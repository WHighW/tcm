<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Geometric Jump</title>
		<link rel="shortcut icon" type="imagex/png" href="../img/pngegg (1).png">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<button id="tocarMusica" onclick="tocarMusica()">&#9654</button>
		<button id="mutarMusica" onclick="mutarMusica()">&#9616;&nbsp;&#9612</button>
	<script>
		//variáveis do jogo
        var canvas, ctx, ALTURA, LARGURA, frames = 0, maxPulos = 3, velocidade = 6,
		estadoAtual,
		
		estados = {
		    jogar:0,
			jogando:1,
			perdeu:2,
		
		},
		
		chao ={
		    y:550,
			altura:50,
			cor:"#703c00",
			
			desenha: function(){
			    ctx.fillStyle = this.cor;
				ctx.fillRect(0, this.y, LARGURA, this.altura);
			}
		},
		
		bloco ={
        	x:50,
       		y:0,
     		altura:50,
            largura:50,
            cor:"#002fe9",
            gravidade:1.5,
            velocidade:0,
			forcaDoPulo:23.6,
			qntPulos:0,

            atualiza:function(){
                this.velocidade += this.gravidade;
                this.y += this.velocidade;
				
				if(this.y > chao.y - this.altura && estadoAtual != estados.perdeu){
				    this.y = chao.y - this.altura;
					this.qntPulos = 0;
					this.velocidade = 0;
;				}
            },	
       		pula:function(){
			    if(this.qntPulos < maxPulos){
                    this.velocidade = -this.forcaDoPulo;
				    this.qntPulos++;
				}
            },			

        desenha:function(){
            ctx.fillStyle=this.cor;
            ctx.fillRect(this.x, this.y, this.largura, this.altura);
        }			
		},
		
		obstaculos = {
		    _obs:[],
			cores:["#e84987", "#3be316", "#8a1296", "#51ffe9", "black"],
			tempoInsere:0,
			
			insere: function(){
			    this._obs.push({
				    x: LARGURA,
					largura: 30 + Math.floor(20 * Math.random()),	
           			altura: 30 + Math.floor(120 * Math.random()),
					cor:this.cores[Math.floor(5 * Math.random())]
				});
				
				this.tempoInsere = 40 + Math.floor(21 * Math.random());
			},
			
			atualiza: function(){
			    if (this.tempoInsere == 0){
				    this.insere();
				}
				
				else{
				    this.tempoInsere--;
			    }
			
			    for(var i = 0, tam = this._obs.length; i < tam; i++){
				    var obs = this._obs[i];
					
					obs.x -= velocidade;
					
					if(bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura){
						estadoAtual = estados.perdeu;
					}
					
					else if(obs.x <= - obs.largura){
					    this._obs.splice(i, 1);
						tam--;
						i--;
					}
				
				}
			},
			
			limpa: function(){
				this._obs = [];
			},
			
			desenha: function(){
			    for(var i = 0, tam = this._obs.length; i < tam; i++){
				    var obs = this._obs[i];
					ctx.fillStyle = obs.cor;
					ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
				}
			
			}
			
		};

		function clique(event) {
			if(estadoAtual == estados.jogando){
				bloco.pula();
			}
			else if (estadoAtual == estados.jogar){
				estadoAtual = estados.jogando;
			}
			else if (estadoAtual == estados.perdeu && bloco.y >= 2 * ALTURA){
				estadoAtual = estados.jogar;
				bloco.velocidade = 0;
				bloco.y = 0;
			}
		 
		}

		function main() {
			ALTURA = window.innerHeight;
			LARGURA = window.innerWidth;

			if (LARGURA >= 500) {
				LARGURA = 600;
				ALTURA = 600;
			}

			canvas = document.createElement("canvas");
			canvas.width = LARGURA;
			canvas.height = ALTURA;
			canvas.style.border = "1px solid #000";

			ctx = canvas.getContext("2d");
			document.body.appendChild(canvas);
			document.addEventListener("mousedown", clique);
			
			estadoAtual = estados.jogar;
			roda();
		}//main

		function roda() {
			atualiza();
			desenha();

			window.requestAnimationFrame(roda);
		}

		function atualiza() {
			frames++;
			
			bloco.atualiza();
		
			if(estadoAtual == estados.jogando){
				obstaculos.atualiza();  
			}
			else if (estadoAtual == estados.perdeu){
			    obstaculos.limpa();
            }			
				
		}    

		function desenha() {
		    ctx.fillStyle = "#fff97a";
		    ctx.fillRect(0, 0, LARGURA, ALTURA);
			
			if (estadoAtual == estados.jogar){
			    ctx.fillStyle = "green";
				ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100, 100);
			}
			
			else if (estadoAtual == estados.perdeu){
			    ctx.fillStyle = "red";
				ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100, 100);
			}
			
			else if (estadoAtual == estados.jogando)
			    obstaculos.desenha();
				
		    chao.desenha();
			bloco.desenha();
			
        }

		// Música
		var audio = new Audio('musica.mp3');
		function tocarMusica(){
		audio.play()
		document.getElementById('tocarMusica').style = 'display:none;';
		document.getElementById('mutarMusica').style = 'visibility: visible;';
	}

	function mutarMusica(){
		if(audio.muted == true) {
		audio.muted = false;
	}
	else if(audio.muted == false) {
		audio.muted = true;
	}

	var btn = document.getElementById('mutarMusica');
	if (btn.value == "&#9654") {
		btn.value = "&#9616;&nbsp;&#9612;";
		btn.innerHTML = "&#9616;&nbsp;&#9612;";
	}
	else{
		btn.value = "&#9654";
		btn.innerHTML = "&#9654";
	}
}
	//inicializa o jogo
		main();
	</script>
	</body>
</html>

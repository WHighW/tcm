<!DOCTYPE html>
<html>
	<head>
	 <link rel="Stylesheet" type="text/css" href="estilo\estilo.css"/>
	 <link rel="shortcut icon" type="imagex/png" href="../img/pngegg (1).png">
		<title>Space Invaders</title>
		<canvas id="canvas"></canvas>
		<style>
			canvas {
				margin: 0;
  				position: absolute;
  				top: 50%;
  				left: 52.5%;
  				transform: translate(-50%, -50%);
				background: transparent;
			}
			#background {
				z-index: -2;
			}
			#main {
				z-index: -1;
			}
			#ship {
				z-index: 0;
			}
			.pontuacao {
				position: absolute;
				top: 5px;
				left: 480px;
				color: white;
				font: 15pt Segoe UI, sans-serif;
				font-weight: bold;
				cursor: default;
			}
		</style>
	</head>
	<body>
		<button id="mutarMusica" onclick="mutarMusica()">&#9616;&nbsp;&#9612</button>

		<div id="tituspace"><p>Space Invaders</p></div>

		<div id="jogar"><input type="button" value="PLAY" onclick="start()"></div>
		<div id="reiniciar"><input type="button" value="RESET" onclick="window.location.reload()"></div>
		<div id="voltar"><input type="button" value="RETURN" onclick="history.back()"></div>
		<div id="voltar2"><input type="button" value="RETURN" onclick="window.location.reload()"></div>
		<div id="message"></div>

		<!-- The canvas for the panning background -->
		<canvas id="background" width="800" height="530">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		<!-- The canvas for all enemy ships and bullets -->
		<canvas id="main" width="800" height="530">
		</canvas>
		<!-- The canvas the ship uses (can only move up
         one forth the screen. -->
		<canvas id="ship" width="800" height="530">
		</canvas>
		<script src="jogo.js"></script>
		
		<script>
		// Get the video
		var video = document.getElementById("myVideo");

		// Get the button
		var btn = document.getElementById("myBtn");

		// Pause and play the video, and change the button text
		function myFunction() {
			if (video.paused) {
				video.play();
				btn.innerHTML = "Pause";
			} else {
				video.pause();
				btn.innerHTML = "Play";
			}
		}
		</script>
	</body>
</html>
